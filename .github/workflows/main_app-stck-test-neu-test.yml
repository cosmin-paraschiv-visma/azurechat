# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-stck-test-neu-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v3

      - name: üçè Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ‚öôÔ∏è npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: üìÇ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: üìÇ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: üìÇ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr      
          
      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip ./site-deploy/Nextjs-site.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5F1E4E2654CA46AFB7B167374A0BFDE9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2CFA3E4B09E04AD58AB1F9417D6E31D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_79F351394DCF4242876B75135276C754 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-stck-test-neu-test'
          slot-name: 'Production'
          package: .
          
